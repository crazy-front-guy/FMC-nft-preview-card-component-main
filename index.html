<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <img
        class="equilibrium"
        src="./images/image-equilibrium.jpg"
        alt="image of equilibrium"
      />
      <h3 class="white">Equilibrium #3429</h3>
      <span>Our Equilibrium collection promotes balance and calm.</span>
      <!-- Price And Times Details -->
      <div class="price-and-time flex">
        <p class="eth flex">
          <img src="./images/icon-ethereum.svg" alt="" />
          <span>0.041 ETH</span>
        </p>
        <p class="time-left flex">
          <img src="./images/icon-clock.svg" alt="" />
          <span>3 days left</span>
        </p>
      </div>
      <!-- Profile Details -->
      <div class="flex profile-details">
        <img class="avatar" src="./images/image-avatar.png" alt="" />
        <p>Creation of <span class="white">Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
